<div class="row" data-ctrl-product-by-category="">
  <div class="col-md-2 sidebar">
    <div class="getNav" data-ng-include="getThemeUrl('/views/menu.html')"></div>
    <div class="row" data-ng-include="getThemeUrl('/views/layout-sidebar-bottom.html')"></div>
  </div>
  <div class="col-md-10">
    <div class="row topPod" data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div>
    <div class="col-md-10">
      <div class="row">
        <div class="specials">
          <header class="row">
            <h1 class="text-center">Product Search</h1>
            <h3 class="text-center">Browse items on sale by department.</h3>
          </header>
          <div class="row" data-ng-include="getThemeUrl('/views/product-content.html')"></div>
        </div>
      </div>
    </div>
    <div class="gsn-popover">
      <div class="popover-title"></div>
      <div class="popover-content"></div>
    </div>
    <div class="col-md-2">
      <div class="row" data-ng-non-bindable="" style="padding-top: 5px; padding-bottom: 5px" data-ng-if="scrollTop < 400">
        <div class="circplus"></div>
      </div>
      <div class="row" data-gsn-ad-unit="10"></div>
    </div>
  </div>
</div>
