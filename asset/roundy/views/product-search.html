<div class="row" data-ctrl-product-search="">
  <div class="col-md-2 sidebar">
    <div class="getNav" data-ng-include="getThemeUrl('/views/menu.html')"></div>
    <div class="row" data-ng-include="getThemeUrl('/views/layout-sidebar-bottom.html')"></div>
  </div>

  <div class="col-md-10">
    <div class="row topPod" data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div>
    <div class="col-md-10 product-search">
      <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="isSubmitting"></div>
      <div class="row">
        <div class="searchDisclaimer">
          <p>These products are authorized for sale at your store. It is possible that items on this list are currently out of season or out of stock.</p>
        </div>
      </div>
      <div class="row">
        <h3 class="product-search-header font-book text-center">Top Circular Items</h3>
        <div class="row column-headers">
          <div class="col-md-2">&nbsp;</div>
          <div class="col-md-8">Item</div>
          <div class="col-md-2"></div>
        </div>
        <div class="row result" data-ng-repeat="item in vm.searchResult.CircularResult | orderBy:'Relevance':true" data-ng-include="getThemeUrl('/views/product-item.html')">
        </div>
      </div>

      <div class="row">
        <h3 class="product-search-header font-book text-center">Top Items on Sale</h3>
        <div class="row column-headers">
          <div class="col-md-2">&nbsp;</div>
          <div class="col-md-8">Item</div>
          <div class="col-md-2"></div>
        </div>
        <div class="row result" data-ng-repeat="item in vm.searchResult.SaleItemResult" data-ng-include="getThemeUrl('/views/product-item.html')"></div>
      </div>

      <div class="row">
        <h3 class="product-search-header font-book text-center">Top Item Matches</h3>
        <div class="btn-group dropdown" dropdown data-gsn-watch="{ items: 'vm.searchResult.NonSaleItemResultGrouping'}" data-model="{ singleSelect: true, title: 'select a department' }" data-ng-include="getThemeUrl('/views/control/filter.html')"></div>
        <div class="itemMatchesPager" data-pagination="" data-max-size="10" data-total-items="totalItems" data-page="currentPage" data-items-per-page="itemsPerPage" data-ng-show="vm.hasAllItems"></div>
        <div class="row">
          {{vm.searchResult.NonSaleItemResult.key}}
                <div class="row column-headers">
                  <div class="col-md-2">&nbsp;</div>
                  <div class="col-md-8">Item</div>
                  <div class="col-md-2"></div>
                </div>
          <div class="row result" data-ng-repeat="item in vm.searchResult.NonSaleItemResult.items | pagingFilter:itemsPerPage:(currentPage-1)" data-ng-include="getThemeUrl('/views/product-item.html')"></div>
        </div>
      </div>

      <div class="productImagePopOver hidden" data-ng-non-bindable="">
        <img data-ng-src="{{item.ImageUrl || getThemeUrl('/images/no_image.jpg')}}" />
      </div>
    </div>
    <div class="gsn-popover">
      <div class="popover-title"></div>
      <div class="popover-content"></div>
    </div>
    <div class="col-md-2">
      <div class="row" data-ng-non-bindable="" style="padding-top: 5px; padding-bottom: 5px" data-ng-if="scrollTop < 400">
        <div class="circplus"></div>
      </div>
      <div class="row" data-gsn-ad-unit="10"></div>
    </div>
  </div>
</div>

<div class="end"></div>
